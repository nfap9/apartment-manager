services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apartment_manager
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d apartment_manager"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/apartment_manager?schema=public
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: change_me_access_secret_32_chars_min
      JWT_REFRESH_SECRET: change_me_refresh_secret_32_chars_min
      CORS_ORIGINS: http://localhost:8080
      # optional seed overrides
      SEED_ADMIN_PHONE: "13800000000"
      SEED_ADMIN_PASSWORD: "admin123456"
      SEED_ORG_NAME: "示例组织"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "pnpm prisma:deploy && pnpm db:seed"
    restart: "no"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/apartment_manager?schema=public
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: change_me_access_secret_32_chars_min
      JWT_REFRESH_SECRET: change_me_refresh_secret_32_chars_min
      CORS_ORIGINS: http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/apartment_manager?schema=public
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: change_me_access_secret_32_chars_min
      JWT_REFRESH_SECRET: change_me_refresh_secret_32_chars_min
      CORS_ORIGINS: http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["node", "dist/worker.js"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  pgdata:
  redisdata:

